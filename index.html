<body>

    <!--Taskbar-->
    <div style="
        position: absolute; 
        top:0;
        left:0;
        height: 26px; 
        width: 100%; 
        background-color: #c0c0c0; 
        display: flex; 
        justify-content: space-between;
        align-items: center; 
        ">

        <p style=" margin-left: 5px; background-color: #d1d0d0; padding: 2px; padding-left: 5px; padding-right: 5px; border-radius: 5px;" > Logged in as: Vistor</p>
        <p id="timeElement" style="margin-right: 5px; background-color: #d1d0d0; padding: 2px; padding-left: 5px; padding-right: 5px; border-radius: 5px;">Time</p>

    </div>

    <!--Introduction Window-->
    <div class="window" id="welcomeScreen" style="
    background-color: #c0c0c0; 

    top: 50%; 
    left: 50%; 
    transform: translate(-50%, -50%); 

    border: solid; 
    border-color: #d1d0d0; 
    width: 256px;">
        <p class="windowheader"> 
            Welcome
        </p>

        <p class="closeButton" id="welcomeclose">x</p>

        <img style="
        width: 128px; 
        height: 128px; 
        border-radius: 100px; 
        border:solid; 
        border-color: #d1d0d0; 
        object-fit:cover;" 
        
        src="./f5e96e0bf8e810185062b4078562ced6.gif">
    
        <h1 style="margin: 4px;">'95 OS</h1>

        <p>Seems like yesterday... <br />Developed by Jack He</p>

        <a href="https://github.com/Darkest-Teddy">Github</a>
    </div>

    <!--Welcome Icon-->
    <div class="icon">
        <img 
        style="
        cursor: pointer;
        width: 64px;
        height: 64px;
        margin-top: 40px;
        margin-left: 15px;"
        id="welcomeopen"
        src="./System_Icon_My-Computer.png">

        <p style="color:aliceblue" >Welcome</p>



    </div>

    <!--Links Javascript file-->
    <script src="script.js"></script>
